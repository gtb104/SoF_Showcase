<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Official program guide for the Freedom Marching Band Showcase competition" />
		<meta name="theme-color" content="#1a365d" />
		<link rel="manifest" href="/manifest.json" />
		<link rel="icon" href="/favicon.ico" sizes="any" />
		<link rel="icon" href="/icons/eagle192.png" type="image/png" />
		<link rel="apple-touch-icon" href="/icons/eagle192.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			// Register Service Worker
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js')
						.then(reg => console.log('Service Worker registered'))
						.catch(err => console.log('Service Worker registration failed:', err));
				});
			}
		</script>
	</body>
</html>
